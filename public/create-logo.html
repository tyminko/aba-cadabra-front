<!DOCTYPE html>
<html>
<head>
    <title>Air Salon Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Air Salon Logo Generator</h2>
    <canvas id="logoCanvas" width="200" height="80"></canvas>
    <div class="controls">
        <button onclick="generateLogo()">Generate Logo</button>
        <button onclick="downloadLogo()">Download PNG</button>
    </div>

    <script>
        function generateLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 200, 80);
            
            // Set font properties
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw AIR
            ctx.fillText('AIR', 100, 25);
            
            // Draw SALON
            ctx.font = 'bold 22px Arial';
            ctx.fillText('SALON', 100, 55);
            
            // Add dot pattern effect
            addDotPattern(ctx);
        }
        
        function addDotPattern(ctx) {
            const imageData = ctx.getImageData(0, 0, 200, 80);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                    // This is a black pixel, add some randomness for dot effect
                    const x = (i / 4) % 200;
                    const y = Math.floor((i / 4) / 200);
                    
                    if (Math.random() > 0.3) {
                        data[i] = 0;
                        data[i + 1] = 0;
                        data[i + 2] = 0;
                    } else {
                        data[i] = 255;
                        data[i + 1] = 255;
                        data[i + 2] = 255;
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function downloadLogo() {
            const canvas = document.getElementById('logoCanvas');
            const link = document.createElement('a');
            link.download = 'airsalon-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate logo on page load
        window.onload = generateLogo;
    </script>
</body>
</html>

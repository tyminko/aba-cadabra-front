<!DOCTYPE html>
<html>
<head>
    <title>Air Salon Logo Creator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Air Salon Logo Creator</h2>
    <div class="instructions">
        <strong>Instructions:</strong>
        <ol>
            <li>Click "Generate Logo" to create the Air Salon logo</li>
            <li>Click "Download PNG" to save the image</li>
            <li>Save the downloaded file as <code>airsalon-logo.png</code> in the <code>public</code> folder</li>
        </ol>
    </div>
    
    <canvas id="logoCanvas" width="300" height="120"></canvas>
    <div class="controls">
        <button onclick="generateLogo()">Generate Logo</button>
        <button onclick="downloadLogo()">Download PNG</button>
    </div>

    <script>
        function generateLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 300, 120);
            
            // Create dot pattern for AIR
            drawDotText(ctx, 'AIR', 150, 40, 36, 8);
            
            // Create dot pattern for SALON
            drawDotText(ctx, 'SALON', 150, 90, 28, 6);
        }
        
        function drawDotText(ctx, text, x, y, fontSize, dotSize) {
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Get text metrics
            const metrics = ctx.measureText(text);
            const textWidth = metrics.width;
            const textHeight = fontSize;
            
            // Create a temporary canvas for the text
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = textWidth + 20;
            tempCanvas.height = textHeight + 20;
            
            // Draw text on temporary canvas
            tempCtx.font = `bold ${fontSize}px Arial`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'black';
            tempCtx.fillText(text, tempCanvas.width/2, tempCanvas.height/2);
            
            // Get image data
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            
            // Draw dots where text pixels are
            for (let i = 0; i < data.length; i += 4) {
                if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                    const pixelX = (i / 4) % tempCanvas.width;
                    const pixelY = Math.floor((i / 4) / tempCanvas.width);
                    
                    // Convert to main canvas coordinates
                    const canvasX = x - tempCanvas.width/2 + pixelX;
                    const canvasY = y - tempCanvas.height/2 + pixelY;
                    
                    // Draw dot
                    ctx.beginPath();
                    ctx.arc(canvasX, canvasY, dotSize/2, 0, 2 * Math.PI);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                }
            }
        }
        
        function downloadLogo() {
            const canvas = document.getElementById('logoCanvas');
            const link = document.createElement('a');
            link.download = 'airsalon-logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate logo on page load
        window.onload = generateLogo;
    </script>
</body>
</html>

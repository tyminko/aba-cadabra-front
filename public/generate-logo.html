<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .word {
            font-weight: 900;
            color: #000000;
            text-align: center;
            background-image:
                radial-gradient(circle at 10% 10%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 30% 10%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 50% 10%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 70% 10%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 90% 10%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 10% 30%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 30% 30%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 50% 30%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 70% 30%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 90% 30%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 10% 50%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 30% 50%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 50% 50%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 70% 50%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 90% 50%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 10% 70%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 30% 70%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 50% 70%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 70% 70%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 90% 70%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 10% 90%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 30% 90%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 50% 90%, currentColor 1.5px, transparent 1.5px),
                radial-gradient(circle at 70% 90%, currentColor 2px, transparent 2px),
                radial-gradient(circle at 90% 90%, currentColor 1.5px, transparent 1.5px);
            background-size: 4px 4px;
            background-repeat: repeat;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .air {
            font-size: 48px;
            letter-spacing: 8px;
            line-height: 0.9;
        }
        .salon {
            font-size: 36px;
            letter-spacing: 4px;
            line-height: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="word air">AIR</div>
        <div class="word salon">SALON</div>
    </div>
</body>
</html>

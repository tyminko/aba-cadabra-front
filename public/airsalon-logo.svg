<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Dot pattern definition -->
  <defs>
    <pattern id="dotPattern" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.2" fill="black"/>
    </pattern>
    <pattern id="smallDotPattern" x="0" y="0" width="2.5" height="2.5" patternUnits="userSpaceOnUse">
      <circle cx="1.25" cy="1.25" r="0.8" fill="black"/>
    </pattern>
  </defs>
  
  <!-- AIR text with dot matrix effect -->
  <g transform="translate(100, 20)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="url(#dotPattern)">AIR</text>
  </g>
  
  <!-- SALON text with dot matrix effect -->
  <g transform="translate(100, 60)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#smallDotPattern)">SALON</text>
  </g>
</svg>